    <script>

        function openNav() {

        function closeNav() {
        document.getElementById("myNav").style.width = "0%";
        }
        
        function validar(){
            var formulario = document.forms["formCadastro"];
            var nome = formulario.nome.value;
            var cpf = formulario.cpf.value;
            var sexo = formulario.sexo.value;
            var dataNas = formulario.dataNasc.value;
            var email = formulario.email.value;
            var estado = formulario.estado.value;

            var erro = false;  //false = não tem erro
            if(nome.indexOf(" ") == -1){
                alert("Preencha o nome completo!");
                erro = true;  //erro identificado
            }
            if(cpf.lenght != 11){
                alert("Preencha o CPF corretamente!");
                erro = true;
            }
            if(dataNas.indexOf(" ") == -1){
                alert("Preencha a data de nascimento!");
                erro = true;  //erro identificado
            }
            if(email.indexOf(" ") == -1){
                alert("Preencha o email!");
                erro = true;  //erro identificado
            }
            if(estado.indexOf(" ") == -1){
                alert("Escolha um estado!")
                erro = true;
            }
            if(erro){    //se houver erro, retorna falso
                return false;
            }else{
                return true;
            }
        }

        var slideIndex = 0;
        showSlides();

        function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 2000); 
        }
